services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - HOST=0.0.0.0 
      # Database connection settings are now configurable separately; but DATABASE_URL is still supported for backward compatibility
      - POSTGRES_HOST=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=<your_password> # Replace with your actual Postgres password
      - POSTGRES_DB=questarr
      - IGDB_CLIENT_ID=<your_client_id> # Replace with your actual IGDB client ID
      - IGDB_CLIENT_SECRET=<your_client_secret> # Replace with your actual IGDB client secret
      - ALLOWED_ORIGINS=http://localhost:5000
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=<your_password> # Replace with your actual Postgres password
      - POSTGRES_DB=questarr
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: